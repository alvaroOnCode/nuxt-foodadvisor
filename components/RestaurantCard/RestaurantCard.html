<div class="column">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img :src="image" :alt="name">
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <p class="title is-4">{{ name }}
            <span class="tag is-danger" style="cursor: pointer;" @click="onLike">
              Likes {{ likes }}
            </span>
          </p>
          <p>
            <span class="tag">{{ category }}</span>
          </p>
        </div>
      </div>

      <div class="content">
        {{ description }}
        <a v-for="(mention, index) in mentions" :key="index"
          :href="'https://twitter.com/' + mention.substr(1)">{{ mention }} </a>
        <a v-for="(hashtag, index) in hashtags" :key="index"
          :href="'https://twitter.com/hashtag/' + hashtag.substr(1)">{{ hashtag }} </a>
        <a class="tag" :href="slug">More info</a>
        <br /><br />
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
  </div>
</div>
